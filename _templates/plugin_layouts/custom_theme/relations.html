<div class="col-md-12">
    <ul class="pager">
        {%- if prev %}
            <li id="relations-prev" title="{{ _('Previous chapter') -  prev.title }}" data-toggle="tooltip"><a href="{{ prev.link|e }}"><i class="fas fa-arrow-left"></i></a></li>
        {% endif %}
        {%- if next %}
            <li id="relations-next" title="{{ _('Next chapter') -  prev.title }}" data-toggle="tooltip"><a href="{{ next.link|e }}"><i class="fas fa-arrow-right"></i></a></li>
        {%- endif %}
    </ul>   
    <script type="text/javascript">
      $('#relations-prev').tooltip({'placement':'right', 'selector': '', 'delay': { show: 100, hide: 50}});
      $('#relations-next').tooltip({'placement':'left', 'selector': '', 'delay': { show: 100, hide: 50}});
    
    </script>
</div>
